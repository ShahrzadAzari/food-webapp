<html lang="en" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>
        
        <style>

        a:link, a:visited {
        background-color: #c5c33d;
        color: rgb(15, 11, 41);
        padding: 14px 25px;
        text-align: center;
        text-decoration: none ;
        widows: 40% ;
        display: grid;
        width: auto ;

        }

        a:hover, a:active {
        background-color: rgb(145, 160, 15);
        }

        img {
          width: 100%;
        }


        body, html {
        height: 100%;
        }

        * {
        box-sizing: border-box;
        }

        .bg-image {
        /* The image used */
        background-image: url("https://www.iranzhinotours.com/wp-content/uploads/2018/07/IranianFood-IranTours-Zhinotours-1024x707.jpg");

        /* Add the blur effect */
        filter: blur(9px);
        -webkit-filter: blur(9px);

        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        }

        /* Position text in the middle of the page/image */
        .bg-text {
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
        color: rgb(221, 218, 61);
        font-weight: bold;
        border: 3px solid #e0cb6e;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        width: 58%;
        padding: 20px;
        text-align: center;
        }

        </style>

    </head>
    <body>
             
        <div class="bg-image"></div>

        <div class="bg-text">
        <h1>غذاهای محلی ایران</h1>
        
        <br></br>
        <a href="/citysearch">جستجوی شهر</a>
        <br>
        <a href="/addfood" > افزودن غذا</a>
        </div>


    </body>

</html>
